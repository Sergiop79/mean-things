<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>MEAN things</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="assets/stylesheets/css/main.css">
</head>

<body ng-app="thingsApp">
  <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <header class="navbar-header">
        <a class="navbar-brand" href="#">MEAN Things</a>
      </header>
    </div>
  </nav> <!-- navigation-->



  <section class="banner">
    <div class="jumbotron">
      <h1>MEAN Things</h1>
      <p>Full stack Javascript demo app</p>
    </div>
  </section> <!-- banner-->


  <section class="container" ng-controller="ThingsCtrl as vm">
    <div class="row">
      <div class="col-lg-12">
        <form role="form" ng-submit="vm.submit(vm.input)">
            <div class="input-group">
              <input ng-model="vm.input" type="text" class="form-control" placeholder="Add a new thing here.">
              <span class="input-group-btn">
        <input class="btn btn-primary" type="submit" value="Add New">
      </span>
            </div>
            <!-- /input-group -->
        </form>
        <!-- Input form -->


        <ul class="nav nav-tabs nav-inline">
          <li ng-repeat="thing in vm.things"><a href="">{{thing.name}}<button ng-click="vm.deleteThing(thing._id)" type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></a>
          </li>
        </ul>
        <!-- things list -->

      </div>
    </div>
  </section> <!-- App main view -->


  <!-- bower components -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="assets/lib/angular/angular.js"></script>

  <!-- App dependencies -->
  <script src="app/app.module.js"></script>
  <script src="app/components/things/thingsCtrl.js"></script>

</body>

</html>
